<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="box">
    <div class="Box1">
      <div class="content">
        <h1>TODO</h1>
        <img src="./images/icon-sun.svg" alt="Icon Sun">
      </div>
      <div class="todolist">
        <form>
          <input type="text" placeholder="Write a task" id="text">
        </form>
        <div class="tasks">
          <div class="todolist-con"></div>
        </div>
        <div class="information">
          <p class="left">5 items left</p>
          <div class="option">
            <p class="onn">All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <p class="clear">Clear Completed</p>
        </div>
        <div class="quote" id="quote"></div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
